<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
</head>
<body>
<header class="header">
		<h1 class="logo"><a href="index1.html">Indian History</a></h1>
      <ul class="main-nav">
          <li><a href="index1.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="contact.html">Contact</a></li>
      </ul>
	</header> 

         <div class="sign-form">  
	<form>
		<h1>Sign Up</h1>
    <div class="content">
    	<div class="input-field">
    		<input type="text" placeholder="Name" autocomplete="nope" required>

    	</div>
        <div class="input-field">
        	<input type="date" required>
        </div>         
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope" required >
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password" required min="5">
      </div>
      <a href="login.html" class="link">Already have an account?</a>
    </div>
    <div class="action">
     
      <button>Sign Up</button>
    </div>

	</form>
	  </div>
</body>
</html>
